{% extends "loggedIn.html" %}
{% block content %}
{% verbatim %} 
<div class="container" data-ng-app="angularTGN" data-ng-controller="otherNonprofitController">
  <div class="row center">
    <div class="col-sm-6">
      <h2>
	{{name}}
      </h2>
    </div>
    <div class="col-sm-6">
      <button class="btn btn-lrg btn-primary topNonprofitButton">
	Request Affiliation</button>
      <button class="btn btn-lrg btn-primary topNonprofitButton" data-toggle="modal" data-target="#sendMessageModal">
	Contact Us</button>
    </div>
  </div>
  <hr>
  <div class="row center">
    <img src="{{bannerLink}}"/>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-3">
      <h3>Mission
      </h3>
    </div>
    <div class="col-sm-9 textMiddle">
      <span class="nonprofitDescript">
	{{mission}}
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <h3>About
      </h3>
    </div>
    <div class="col-sm-9 textMiddle">
      <span class="nonprofitDescript">
	{{description}}
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <h3>Address
      </h3>
    </div>
    <div class="col-sm-9 textMiddle">
      <span class="nonprofitDescript">
	{{address}}
      </span>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3">
      <h3>Website
      </h3>
    </div>
    <div class="col-sm-9">
      <span class="nonprofitDescript">
	{{website}}
      </span>
    </div>
  </div>
  <hr>
  <div class="row center">
    <h1><u>Job Postings</u></h1>
  </div>
</div>
</body>
</html>
{% endverbatim %}
{% endblock %}
